<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ramo de Lirios</title>
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .mensaje {
      font-size: 2rem;
      color: #5a2d82;
      margin-bottom: 40px;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 3s ease forwards 2s;
    }

    .flor {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Lilium_bulbiferum1.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="mensaje">"Cada lirio representa un pensamiento bonito hacia ti"</div>

  <script>
    const NUM_LIRIOS = 20;
    for (let i = 0; i < NUM_LIRIOS; i++) {
      const flor = document.createElement("div");
      flor.className = "flor";
      const angle = (Math.PI * 2 * i) / NUM_LIRIOS;
      const radius = 100 + Math.random() * 80;
      flor.style.left = `${window.innerWidth / 2 + radius * Math.cos(angle) - 30}px`;
      flor.style.top = `${window.innerHeight / 2 + radius * Math.sin(angle) - 30}px`;
      flor.style.animationDelay = `${i * 0.3}s`;
      document.body.appendChild(flor);
    }
  </script>
</body>
</html>
